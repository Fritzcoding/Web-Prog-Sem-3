<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>coret2 tabel2</title>
    <style>
        h1{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Table Example: Spanning Rows and Columns</h1>
    <table border="1">
        <caption>A more complex sample table</caption>
        <thead>
            <tr>
                <th rowspan="2">
                    <img src = "camel.png" width = "205" 
                     height = "167" alt = "Picture of a one-hump camel">
                </th>
                <th colspan="4">
                    Camelid comparison <br>Approximate as of 6/2011    
                </th>
            </tr>
            <tr>
                <th># of humps</th>
               <th>Indigenous region</th>
               <th>Spits?</th>
               <th>Produces wool?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>
                    Camels (bactrian)
                </th>
                <td>2</td>
                <td>Africa</td>
                <td>yes</td>
                <td>yes</td>
            </tr>
            <tr>
                <th>
                    Llamas
                </th>
                <td>1</td>
                <td>afr></td>
                <td>yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
