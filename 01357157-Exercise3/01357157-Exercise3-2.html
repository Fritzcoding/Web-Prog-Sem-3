  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Perpetua, serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: RoyalBlue;
      text-align: center;
      margin: 20px 0;
    }

    
    /* navigation menu */
    .menu {
      display: flex;
      flex-wrap: nowrap;
      list-style: none;
      padding: 0;
      margin: 0;
      background-color: royalblue;
    }

    .menu > li {
      position: relative;
      width: calc(100% / 6); /* 1/6 screen width */
      text-align: center;
      border: 1px solid #ddd;
    }

    .menu > li > a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .menu li:hover {
      background-color: #e0e0ff;
    }

    /* ul */
    .submenu {
      display: none;
      list-style: none;
      text-align: center;
      position: absolute;
      top: 100%;
      left: 0;
      margin: 0px;
      padding: 0px;
      background-color: white;
      border: 1px solid #ccc;
      min-width: 200px;
    }

    .submenu li {
      width: 100%;
      border-bottom: 1px solid #eee;
    }

    .submenu li a {
      display: block;
      padding: 8px;
      text-decoration: none;
      color: rgb(95, 14, 135);
      text-align: center;
    }

    .submenu li a:hover {
      background-color: #f5f5f5;
    }

    .menu li:hover .submenu {
      display: block;
    }

    iframe {
      width: 100%;
      height: 550px;
      border: none;
    }

    @media (max-width: 600px) {
      .menu {
        flex-direction: column;
      }
      .menu > li {
        width: 100%;
      }
      .submenu {
        position: relative;
      }
    }
  </style>
</head>
