<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 2</title>
  <style>
    body {
      font-family: Helvetica, Sans-Serif;
      font-size: 1.5em;
      background: rgb(59,138,205) url("ntou.jpg") repeat-y left top;
      color: white;
      margin: 20px;
    }

    #logo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 100px;
      height: 100px;
    }

    a {
      text-decoration: none;
      color: white;
      display: inline-block;
      margin: 10px;
    }

    a img {
      width: 20px;
      height: 20px;
      vertical-align: -2px;
      margin-right: 5px;
    }

    a:hover {
      background-color: lightblue;
      color: navy;
      font-weight: bold;
      text-decoration: underline;
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <img src="ntou_logo.png" alt="NTOU Logo" id="logo">

  <h1>Here are my favorite sites</h1>

  <p>
    Click on a name to go to the website <br><br>
    <a href="https://www.google.com" target="_blank">
      <img src="link.png" alt="Google">Google
    </a> <br>
    <a href="https://www.facebook.com" target="_blank">
      <img src="link.png" alt="Facebook">Facebook
    </a> <br>
    <a href="https://www.youtube.com" target="_blank">
      <img src="link.png" alt="YouTube">YouTube
    </a>
  </p>
</body>
</html>
