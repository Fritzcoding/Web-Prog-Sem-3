<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的軟體開發技術書籍收藏</title>
    <style>
        @import url(https://fonts.googleapis.com/earlyaccess/cwtexfangsong.css);

        * {
            box-sizing:border-box;
        }
        
        body {
            font-family: "cwTeXFangSong" , serif;
        }

        h1 {
            color: darkblue;
            font-size: 32px;
            text-align: center;
        }

        p {
            color: #030303;
            background-color: #d4f1f9;
            padding: 10px;
            border-radius: 5px;
        }

        .book{
            margin-top: 8px;
            flex: 1 1 50%;            
        }

        .book img{float:left; width: 150px; height: 150px;}

        .book-title {font-weight:bold; color:orange;}

        .book-description {font-size: 0.7rem; color:grey;}

        .book-url a {text-decoration: none;}

        input {
            width: 50%;
            padding: 10px;
            margin-bottom: 5px;
            float: left;
            box-sizing: border-box;
        }

        input.longInput {
            width: 100%;
        }

        button {
            display: block;
            clear:both;
            width: 33%;
            position: relative;
            left: 33%;
            padding: 10px;
            border-radius: 10px;
            border: 0px;
            background: orange;
            font-size: 14px;
            cursor: pointer;
        }

        #bookList{
            display: flex;
            flex-wrap: wrap;
        }

        @media(max-width:600px){
            .book{flex: 1 1 100%;}
            #bookList{flex-direction: column; flex-wrap: nowrap;}
            .book img{float:none; margin: 0 auto; display:block; clear:both;}
        }

    </style>
</head>

<body>

    <!-- HTML 部分 -->
    <h1>我的軟體開發技術書籍收藏</h1>
    <p>主要收藏Web programming與Software engineering相關書籍</p>

    <div class="inputs">
        <input id="bookname" type="textarea" placeholder="name"><input id="bookurl" type="textarea" placeholder="url">
        <input class="longInput" id="bookdesc" type="textarea" placeholder="desc">
        <button id="addnew">Add new book</button>
    </div>

    <hr>

    <div id="bookList">
        <!-- 初始書籍展示區塊 -->
        <div class="book">
            <img src="https://picsum.photos/150/150" alt="書籍封面">
            <div class="book-title">《JavaScript: The Good Parts》</div>
            <div class="book-url"><a href="https://example.com/js-good-parts" target="_blank">書籍連結</a></div>
            <div class="book-description">由Douglas Crockford撰寫，是深入理解JavaScript精髓的經典書籍。</div>
        </div>
        <div class="book">
            <img src="https://picsum.photos/150/150" alt="書籍封面">
            <div class="book-title">《Clean Code》</div>
            <div class="book-url"><a href="https://example.com/clean-code" target="_blank">書籍連結</a></div>
            <div class="book-description">Robert C. Martin所著，介紹如何撰寫可維護且清晰的程式碼。</div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        let bookArray = [
            `<div class="book">
                <img src="https://picsum.photos/150/150" alt="書籍封面">
                <div class="book-title">《JavaScript: The Good Parts》</div>
                <div class="book-url"><a href="https://example.com/js-good-parts" target="_blank">書籍連結</a></div>
                <div class="book-description">由Douglas Crockford撰寫，是深入理解JavaScript精髓的經典書籍。</div>
            </div>`,
            `<div class="book">
                <img src="https://picsum.photos/150/150" alt="書籍封面">
                <div class="book-title">《Clean Code》</div>
                <div class="book-url"><a href="https://example.com/clean-code" target="_blank">書籍連結</a></div>
                <div class="book-description">Robert C. Martin所著，介紹如何撰寫可維護且清晰的程式碼。</div>
            </div>`];

        document.getElementById("addnew").addEventListener("click", addBook, false);

        function addBook() {
            let bname = document.getElementById("bookname");
            let burl = document.getElementById("bookurl");
            let bdesc = document.getElementById("bookdesc");
            let blist = document.getElementById("bookList");

            if(!bname.value || !burl.value || !bdesc.value){
                window.alert("Empty book, pls retry\nye");
                return;
            }

            const newBookHTML = `
                <div class="book">
                    <img src="https://picsum.photos/150/150" alt="書籍封面">
                    <div class="book-title">${bname.value}</div>
                    <div class="book-url"><a href="${burl.value}" target="_blank">書籍連結</a></div>
                    <div class="book-description">${bdesc.value}</div>
                </div>
            `;
            
            bookArray.push(newBookHTML);
            blist.innerHTML = bookArray.join('');

            bname.value = "";
            burl.value = "";
            bdesc.value = "";
        }
    </script>

</body>

</html>
